<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You - StoreCollect</title>
<style>
body { font-family: Arial, sans-serif; text-align:center; background:#f3f3f3; padding:50px; }
.container { max-width:600px; margin:auto; background:white; padding:30px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
h1 { color:#333; }
h2 { color:#28a745; }
p { font-size:16px; color:#555; }
#orderSummary { margin-top:20px; text-align:left; padding:15px; border:1px solid #ccc; border-radius:8px; background:#f9f9f9;}
#orderSummary ul { list-style:none; padding:0; }
#orderSummary li { margin:5px 0; }
button { margin-top:20px; padding:12px 20px; font-size:16px; border:none; border-radius:8px; background:black; color:white; cursor:pointer; }
button:hover { background:#333; }
</style>
</head>
<body>

<div class="container">
  <h1>Thank You for Your Order!</h1>
  <h2>Free Shipping Applied âœ…</h2>
  <p id="greeting"></p>

  <div id="orderSummary">
    <h3>Order Summary:</h3>
    <ul id="productList"></ul>
    <p><strong>Total Paid:</strong> R<span id="totalAmount"></span></p>
  </div>

  <button onclick="window.location.href='/'">Back to Store</button>
</div>

<script>
function getQueryParams() {
  const params = {};
  window.location.search.substring(1).split("&").forEach(pair => {
    const [key, value] = pair.split("=");
    params[decodeURIComponent(key)] = decodeURIComponent(value || "");
  });
  return params;
}

const params = getQueryParams();
const name = params.name || "Customer";
const total = params.total || "0.00";

// Example: pass product list as JSON in query (optional)
const products = params.products ? JSON.parse(params.products) : [
  { title: "T-Shirt", qty: 1 },
  { title: "Hat", qty: 2 }
];

document.getElementById("greeting").textContent = `Hi ${name}, your payment was successful!`;
const productListEl = document.getElementById("productList");

products.forEach(p => {
  const li = document.createElement("li");
  li.textContent = `${p.title} x ${p.qty}`;
  productListEl.appendChild(li);
});

document.getElementById("totalAmount").textContent = parseFloat(total).toFixed(2);
</script>

</body>
</html>
