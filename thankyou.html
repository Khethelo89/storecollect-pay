<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - StoreCollect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px 40px;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      color: #2a7f4e; /* StoreCollect green */
      margin-bottom: 10px;
    }

    p, li {
      font-size: 16px;
      margin: 5px 0;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    li {
      background-color: #f0f8f2;
      border-radius: 6px;
      padding: 8px 12px;
      margin-bottom: 5px;
    }

    button {
      background-color: #2a7f4e;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #24663d;
    }

    .delivery-notice {
      color: #2a7f4e;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="customerName">Thank you, Customer!</h1>
    <p>Order Number: <span id="orderNumber">N/A</span></p>
    <p>Total: R<span id="total">0.00</span></p>
    <p>Shipping: R<span id="shipping">0.00</span></p>
    <p class="delivery-notice">ðŸšš Your order will be delivered in 6 days</p>

    <h2>Items:</h2>
    <ul id="cartList"></ul>

    <button onclick="window.location.href='index.html'">Back to Store</button>
  </div>

  <script>
    // Parse URL query parameters
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "Customer";
    const total = params.get("total") || "0.00";
    const shipping = params.get("shipping") || "0.00";
    const orderNumber = params.get("orderNumber") || "N/A";
    const cart = JSON.parse(params.get("cart") || "[]");

    // Update UI
    document.getElementById("customerName").textContent = `Thank you, ${name}!`;
    document.getElementById("total").textContent = total;
    document.getElementById("shipping").textContent = shipping;
    document.getElementById("orderNumber").textContent = orderNumber;

    // Render cart items
    const cartList = document.getElementById("cartList");
    cart.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.qty} x ${item.title} - R${item.price.toFixed(2)}`;
      cartList.appendChild(li);
    });
  </script>
</body>
</html>
