<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You - StoreCollect</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f3f3f3;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background-color: #fff;
    max-width: 800px;
    width: 100%;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    text-align: center;
  }

  .header {
    background-color: #2a7f4e;
    color: white;
    padding: 30px 20px;
  }

  .header img.logo {
    max-width: 150px;
    margin-bottom: 15px;
  }

  .header h1 {
    margin: 0;
    font-size: 28px;
  }

  .header p {
    margin: 5px 0 0;
    font-size: 16px;
    opacity: 0.9;
  }

  .content {
    padding: 30px 40px;
  }

  .order-badge {
    display: inline-block;
    background-color: #ffd700;
    color: #2a7f4e;
    font-weight: bold;
    font-size: 24px;
    padding: 12px 25px;
    border-radius: 12px;
    margin-bottom: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  .customer-name {
    font-size: 20px;
    margin-bottom: 25px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }

  th, td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
    text-align: left;
  }

  th {
    background-color: #f9f9f9;
  }

  .summary {
    text-align: right;
    font-size: 16px;
    margin-bottom: 30px;
  }

  .summary p {
    margin: 6px 0;
  }

  .btn {
    display: inline-block;
    background-color: #2a7f4e;
    color: white;
    text-decoration: none;
    padding: 12px 25px;
    border-radius: 8px;
    font-size: 16px;
    transition: background 0.3s ease;
  }

  .btn:hover {
    background-color: #24663d;
  }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <img src="Logo.png" alt="StoreCollect Logo" class="logo">
    <h1>Thank You for Your Order!</h1>
    <p>Your order has been successfully placed.</p>
  </div>

  <div class="content">
    <div class="order-badge" id="orderNumber"></div>
    <div class="customer-name" id="customerName"></div>

    <table id="cartTable">
      <thead>
        <tr><th>Product</th><th>Quantity</th><th>Price (R)</th>
      </thead>
      <tbody></tbody>
    </table>

    <div class="summary">
      <p>Shipping: R<span id="shipping"></span></p>
      <p>Total: R<span id="total"></span></p>
    </div>

    <a href="https://storecollect.net" class="btn">Continue Shopping</a>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);

  const name = params.get("name") || "Customer";
  const orderNumber = params.get("orderNumber") || "N/A";
  const total = parseFloat(params.get("totalZar") || "0.00");
  const shipping = parseFloat(params.get("shipping") || "0.00");
  const cartData = JSON.parse(params.get("cart") || "[]");

  document.getElementById("customerName").textContent = `Hello, ${name}`;
  document.getElementById("orderNumber").textContent = `Order ID: ${orderNumber}`;

  const tbody = document.querySelector("#cartTable tbody");
    const EXCHANGE_RATE = 16;
  cartData.forEach(item => {
    const row = document.createElement("tr");
    const totalPrice = (item.price * item.qty).toFixed(2);
    row.innerHTML = `<td>${item.title}</td><td>${item.qty}</td><td>R${(item.price*EXCHANGE_RATE).toFixed(2)}</td>`;
    tbody.appendChild(row);
  });

  document.getElementById("shipping").textContent = shipping.toFixed(2);
  document.getElementById("total").textContent = total.toFixed(2);
</script>

</body>
</html>
