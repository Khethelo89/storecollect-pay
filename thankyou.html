<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You for Your Order!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 { color: #27ae60; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }
    th { background: #f3f3f3; }
    .total {
      font-weight: bold;
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You, <span id="customerName">Customer</span>!</h1>
    <p>Your order has been successfully placed.</p>

    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Qty</th>
          <th>Price (R)</th>
        </tr>
      </thead>
      <tbody id="cartItems">
        <!-- Cart items will appear here -->
      </tbody>
    </table>

    <p class="total">Shipping: R<span id="shippingCost">0.00</span></p>
    <p class="total">Total: R<span id="orderTotal">0.00</span></p>
  </div>

  <script>
    // Read query parameters
    const query = new URLSearchParams(window.location.search);
    const name = query.get("name") || "Customer";
    const total = query.get("total") || "0.00";
    const shipping = query.get("shipping") || "0.00";
    const cart = JSON.parse(query.get("cart") || "[]");

    // Display customer info
    document.getElementById("customerName").textContent = name;
    document.getElementById("shippingCost").textContent = parseFloat(shipping).toFixed(2);
    document.getElementById("orderTotal").textContent = parseFloat(total).toFixed(2);

    // Populate cart table
    const cartContainer = document.getElementById("cartItems");
    cart.forEach(item => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.title}</td>
        <td>${item.qty}</td>
        <td>${parseFloat(item.price).toFixed(2)}</td>
      `;
      cartContainer.appendChild(row);
    });
  </script>
</body>
</html>
