<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StoreCollect Payment</title>
  <script src="https://js.yoco.com/sdk/v1/yoco-sdk-web.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 2rem;
      text-align: center;
    }
    form {
      background: white;
      padding: 2rem;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 1rem;
    }
    input, button {
      padding: 0.7rem;
      margin: 0.5rem 0;
      width: 100%;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    #message {
      margin-top: 1rem;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Pay with Yoco</h2>
  <form id="payment-form">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <input type="number" id="amount" placeholder="Amount (ZAR)" required />
    <div id="card-frame"></div>
    <button type="submit">Pay Now</button>
    <div id="message"></div>
  </form>

  <script>
    const yoco = new YocoSDK({
      publicKey: "pk_live_8f7b33803ol0djKa5724"
    });

    const form = document.getElementById("payment-form");
    const card = yoco.inline({
      layout: "basic",
      amountInCents: 0,
      currency: "ZAR"
    });
    card.mount("#card-frame");

    const webhookUrl = "PASTE_YOUR_MAKE_WEBHOOK_URL_HERE"; // Replace with real Make.com webhook URL

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const amount = parseFloat(document.getElementById("amount").value);

      if (amount < 1) {
        alert("Please enter a valid amount.");
        return;
      }

      try {
        const token = await card.createToken();
        if (token.error) {
          alert("Payment error: " + token.error.message);
          return;
        }

        // Send payment token to Make.com
        const payload = {
          name,
          email,
          amount,
          yoco_token: token.id
        };

        await fetch(webhookUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        document.getElementById("message").innerText = "Payment successful. Thank you!";
        form.reset();
        card.unmount();
        card.mount("#card-frame");

      } catch (err) {
        alert("Something went wrong: " + err.message);
      }
    });
  </script>

</body>
</html>
