<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pay with Yoco â€“ StoreCollect.net</title>
  <script src="https://js.yoco.com/sdk/v1/yoco-sdk-web.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #00b16a 0%, #1abc9c 100%);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 90%;
      text-align: center;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    p {
      font-size: 16px;
      margin: 10px 0;
    }

    #payButton {
      margin-top: 30px;
      padding: 14px 28px;
      background-color: #00b16a;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #payButton:hover {
      background-color: #009e5c;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="https://storecollect.net/cdn/shop/files/logo.png" alt="StoreCollect Logo" class="logo" />
    <h2>Secure Payment</h2>
    <p><strong>Order #</strong> <span id="orderNumber">Loading...</span></p>
    <p><strong>Amount:</strong> R<span id="amount">Loading...</span></p>
    <button id="payButton">Pay Now</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const orderNumber = urlParams.get('order') || 'Unknown';
    const amount = parseFloat(urlParams.get('amount')) || 0;

    document.getElementById("orderNumber").textContent = orderNumber;
    document.getElementById("amount").textContent = amount.toFixed(2);

    const yoco = new YocoSDK({
      publicKey: 'pk_test_8f7b33803oldjKa5724'
    });

    document.getElementById("payButton").addEventListener("click", function () {
      yoco.showPopup({
        amountInCents: Math.round(amount * 100),
        currency: 'ZAR',
        name: 'StoreCollect.net',
        description: 'Order #' + orderNumber,
        callback: function (result) {
          if (result.error) {
            alert("Payment failed: " + result.error.message);
          } else {
            alert("Payment successful! Token: " + result.id);
          }
        }
      });
    });
  </script>
</body>
</html>
