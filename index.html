<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StoreCollect Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 50px;
      text-align: center;
    }
    .container {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    .details {
      text-align: left;
      margin-bottom: 20px;
    }
    .details div {
      margin: 6px 0;
      font-size: 15px;
    }
    .btn-pay {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    .btn-pay:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Checkout</h1>
    <div class="details">
      <div id="product-title"></div>
      <div id="product-qty"></div>
      <div id="product-price"></div>
      <div id="product-shipping"></div>
      <div id="product-total" style="font-weight: bold; margin-top: 10px;"></div>
    </div>
    <button class="btn-pay" id="payButton">Pay with Yoco</button>
  </div>

  <script>
    // Get params from URL
    const urlParams = new URLSearchParams(window.location.search);
    const price = parseFloat(urlParams.get("price")) || 0;
    const qty = parseInt(urlParams.get("quantity"), 10) || 1;
    const title = urlParams.get("title") || "Product";
    const shipping = parseFloat(urlParams.get("shipping")) || 0;

    // Calculate totals
    const subtotal = price * qty;
    const total = subtotal + shipping;

    // Display details
    document.getElementById("product-title").textContent = title;
    document.getElementById("product-qty").textContent = "Quantity: " + qty;
    document.getElementById("product-price").textContent = "Price: R " + price.toFixed(2);
    document.getElementById("product-shipping").textContent = "Shipping: R " + shipping.toFixed(2);
    document.getElementById("product-total").textContent = "Total: R " + total.toFixed(2);

    // Pay button (Yoco inline SDK)
    document.getElementById("payButton").addEventListener("click", () => {
      alert("ðŸš€ Payment for R " + total.toFixed(2) + " would be processed here with Yoco SDK");
      // TODO: integrate Yoco inline/SDK payment request
    });
  </script>
</body>
</html>
