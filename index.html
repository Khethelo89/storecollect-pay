<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StoreCollect Checkout</title>
<style>
  body { font-family: Arial; text-align:center; padding:20px; background:#f3f3f3; }
  .container { max-width:600px; margin:auto; background:white; padding:20px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
  input, select, button { width:100%; padding:10px; margin:8px 0; border-radius:8px; }
  button { background:black; color:white; font-size:16px; cursor:pointer; }
  button:hover { background:#333; }
  #status { margin-top:20px; padding:12px; border-radius:8px; font-weight:bold; word-break: break-word; }
  .success { background: #d4edda; color: #155724; }
  .error { background: #f8d7da; color: #721c24; }
  .info { background: #fff3cd; color: #856404; }
</style>
</head>
<body>
<div class="container">
<h2>StoreCollect Checkout</h2>

<form id="checkoutForm">
  <input type="text" id="firstName" placeholder="First Name" required>
  <input type="text" id="lastName" placeholder="Last Name" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="text" id="phone" placeholder="Phone">
  <input type="text" id="address1" placeholder="Address" required>
  <input type="text" id="city" placeholder="City" required>
  <select id="province" required>
    <option value="">Select Province</option>
    <option value="Gauteng">Gauteng</option>
    <option value="KwaZulu-Natal">KwaZulu-Natal</option>
    <option value="Western Cape">Western Cape</option>
    <option value="Eastern Cape">Eastern Cape</option>
    <option value="Free State">Free State</option>
    <option value="Mpumalanga">Mpumalanga</option>
    <option value="Limpopo">Limpopo</option>
    <option value="North West">North West</option>
    <option value="Northern Cape">Northern Cape</option>
  </select>
  <input type="text" id="zip" placeholder="Postal Code" required>

  <h3>Cart</h3>
  <table id="cartTable">
    <thead><tr><th>Product</th><th>Qty</th><th>Price</th><th>Total</th><th>Remove</th></tr></thead>
    <tbody></tbody>
  </table>

  <div>
    <h4>Packaging Option</h4>
    <label><input type="radio" name="packaging" value="10" required> Premium Packaging R10</label><br>
    <label><input type="radio" name="packaging" value="0"> Standard Packaging R0</label>
  </div>

  <h3>Total: R<span id="grandTotal">0.00</span></h3>
  <button type="submit">Pay Now</button>
</form>

<div id="status" class="info">Fill your details and click "Pay Now"</div>

<script>
let cart = [
  { title: "Clear Glasses", qty: 1, price: 150 },
  { title: "Mini Hair Fan", qty: 2, price: 80 }
];

function getShippingCost(province) {
  if (!province) return 0;
  return province === "KwaZulu-Natal" ? 50 : 120;
}

function renderCart() {
  const tbody = document.querySelector("#cartTable tbody");
  tbody.innerHTML = "";
  let subtotal = 0;

  cart.forEach((item, index) => {
    const lineTotal = item.qty * item.price;
    subtotal += lineTotal;
    tbody.innerHTML += `<tr>
      <td>${item.title}</td>
      <td>${item.qty}</td>
      <td>R${item.price}</td>
      <td>R${lineTotal}</td>
      <td><button type="button" onclick="removeItem(${index})">X</button></td>
    </tr>`;
  });

  const province = document.getElementById("province").value;
  const shipping = getShippingCost(province);
  const packaging = Number(document.querySelector('input[name="packaging"]:checked')?.value || 0);
  const total = subtotal + shipping + packaging;

  document.getElementById("grandTotal").innerText = total.toFixed(2);
}

function removeItem(index) {
  cart.splice(index, 1);
  renderCart();
}

document.getElementById("province").addEventListener("change", renderCart);
document.querySelectorAll('input[name="packaging"]').forEach(r => r.addEventListener("change", renderCart));

renderCart();

document.getElementById("checkoutForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const status = document.getElementById("status");
  status.innerText = "Creating checkout...";
  status.className = "info";

  const payload = {
    line_items: cart.map(item => ({ name: item.title, quantity: item.qty, unit_price: item.price * 100 })),
    shipping_cost: getShippingCost(document.getElementById("province").value) * 100,
    packaging_cost: Number(document.querySelector('input[name="packaging"]:checked')?.value || 0) * 100,
    customer: {
      first_name: document.getElementById("firstName").value,
      last_name: document.getElementById("lastName").value,
      email: document.getElementById("email").value,
      phone: document.getElementById("phone").value,
      address: document.getElementById("address1").value,
      city: document.getElementById("city").value,
      province: document.getElementById("province").value,
      zip: document.getElementById("zip").value
    }
  };

  try {
    const res = await fetch("/api/yoco-webhook", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
    const data = await res.json();
    if (data.checkoutUrl) {
      status.innerText = "Redirecting to Yoco...";
      window.location.href = data.checkoutUrl;
    } else {
      status.innerText = "Error: " + JSON.stringify(data);
      status.className = "error";
    }
  } catch (err) {
    status.innerText = "Error: " + err.message;
    status.className = "error";
  }
});
</script>
</body>
</html>
