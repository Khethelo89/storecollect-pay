<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StoreCollect Checkout</title>
<script src="https://js.yoco.com/sdk/v1/yoco-sdk-web.js"></script>
<style>
body { font-family: Arial; text-align:center; padding:20px; background:#f3f3f3; }
.container { max-width:600px; margin:auto; background:white; padding:20px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
input, select, button { width:100%; padding:10px; margin:8px 0; border-radius:8px; }
button { background:black; color:white; font-size:16px; cursor:pointer; }
button:hover { background:#333; }
#status { margin-top:20px; padding:12px; border-radius:8px; font-weight:bold; word-break: break-word; }
.success { background: #d4edda; color: #155724; }
.error { background: #f8d7da; color: #721c24; }
.info { background: #fff3cd; color: #856404; }
table { width:100%; border-collapse: collapse; margin-bottom:20px; }
th, td { border-bottom:1px solid #ccc; padding:8px; text-align:left; }
</style>
</head>
<body>

<div class="container">
<h2>StoreCollect Checkout</h2>

<form id="checkoutForm">
<input type="text" name="firstName" placeholder="First Name" required>
<input type="text" name="lastName" placeholder="Last Name" required>
<input type="email" name="email" placeholder="Email" required>
<input type="text" name="phone" placeholder="Phone">
<input type="text" name="address1" placeholder="Address" required>
<input type="text" name="city" placeholder="City" required>

<select name="province" id="province" required>
  <option value="">Select Province</option>
  <option value="Gauteng">Gauteng</option>
  <option value="KwaZulu-Natal">KwaZulu-Natal</option>
  <option value="Western Cape">Western Cape</option>
  <option value="Eastern Cape">Eastern Cape</option>
  <option value="Free State">Free State</option>
  <option value="Mpumalanga">Mpumalanga</option>
  <option value="Limpopo">Limpopo</option>
  <option value="North West">North West</option>
  <option value="Northern Cape">Northern Cape</option>
</select>

<input type="text" name="zip" placeholder="Postal Code" required>
</form>

<h3>Cart:</h3>
<table id="cartTable">
  <thead><tr><th>Product</th><th>Qty</th><th>Price</th></tr></thead>
  <tbody></tbody>
</table>

<h3>Total: R<span id="grandTotal">0</span></h3>

<button id="payButton">Pay Now</button>

<div id="status" class="info">Fill the form and click "Pay Now".</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const statusEl = document.getElementById("status");
  const tbody = document.querySelector("#cartTable tbody");
  const payButton = document.getElementById("payButton");

  // Example items with variant IDs
  const items = [
    {title:"Okay Test Product", price:199, quantity:1, variantId:1234567890},
    {title:"Extra Test Product", price:99, quantity:2, variantId:9876543210}
  ];

  // Render cart table
  let subtotal = 0;
  items.forEach(item=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${item.title}</td><td>${item.quantity}</td><td>R${(item.price*item.quantity).toFixed(2)}</td>`;
    tbody.appendChild(tr);
    subtotal += item.price * item.quantity;
  });

  // Shipping calculation
  const provinceSelect = document.getElementById("province");
  let shippingCost = 0;
  function calculateShipping(province){
    const rates = {"Gauteng":50,"KwaZulu-Natal":55,"Western Cape":60,"Eastern Cape":65,
                   "Free State":55,"Mpumalanga":60,"Limpopo":65,"North West":55,"Northern Cape":70};
    return rates[province] || 70;
  }

  provinceSelect.addEventListener("change", ()=>{
    shippingCost = calculateShipping(provinceSelect.value);
    document.getElementById("grandTotal").textContent = (subtotal + shippingCost).toFixed(2);
  });

  document.getElementById("grandTotal").textContent = subtotal.toFixed(2);

  // Initialize Yoco
  const yoco = new YocoSDK({ publicKey:"pk_test_a3abafa43ol0djK02ad4" });

  payButton.addEventListener("click", async () => {
    const formData = new FormData(document.getElementById("checkoutForm"));
    const province = formData.get("province");
    if(!province){
      statusEl.textContent = "⚠ Please select a province!";
      statusEl.className="error";
      return;
    }

    shippingCost = calculateShipping(province);
    const grandTotal = subtotal + shippingCost;
    statusEl.textContent = "⏳ Opening Yoco payment popup...";
    statusEl.className = "info";

    try {
      yoco.showPopup({
        amountInCents: Math.round(grandTotal*100),
        currency:"ZAR",
        name:"StoreCollect Payment",
        description:"Order payment",
        callbacks:{
          onSuccess: async function(result){
            if(result && result.id){
              console.log("✅ Yoco token:", result);
              statusEl.textContent = "✅ Payment successful! Sending order...";
              statusEl.className="success";

              const payload = {
                items,
                shipping_cost: shippingCost,
                payment_id: result.id,
                financial_status: "paid",
                firstName: formData.get("firstName"),
                lastName: formData.get("lastName"),
                email: formData.get("email"),
                phone: formData.get("phone"),
                address: formData.get("address1"),
                city: formData.get("city"),
                province,
                zip: formData.get("zip")
              };

              try {
                const res = await fetch("https://storecollect-pay.vercel.app/api/yoco-webhook",{
                  method:"POST",
                  headers:{"Content-Type":"application/json"},
                  body: JSON.stringify(payload)
                });
                const data = await res.json();
                if(data.success){
                  statusEl.textContent = "✅ Payment and Shopify order successful! Redirecting...";
                  setTimeout(()=>window.location.href="thank-you.html",2000);
                } else {
                  console.error(data);
                  statusEl.textContent = "⚠ Payment succeeded but Shopify order failed!";
                  statusEl.className="error";
                }
              } catch(err){
                console.error(err);
                statusEl.textContent = "⚠ Payment succeeded but webhook failed!";
                statusEl.className="error";
              }

            } else {
              console.error("⚠ Yoco token missing or invalid:", result);
              statusEl.textContent = "⚠ Payment failed. Please try again.";
              statusEl.className="error";
            }
          },
          onError: function(err){
            console.error("🔥 Yoco popup error:", err);
            statusEl.textContent = "⚠ Payment failed: " + (err.message || "Check console");
            statusEl.className="error";
          }
        }
      });
    } catch(err){
      console.error("🔥 Yoco popup exception:", err);
      statusEl.textContent = "⚠ Yoco initialization failed: "+err.message;
      statusEl.className="error";
    }
  });
});
</script>

</body>
                                            </html>
