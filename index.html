<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StoreCollect Checkout</title>
<style>
body { font-family: Arial; text-align:center; padding:20px; background:#f3f3f3; }
.container { max-width:600px; margin:auto; background:white; padding:20px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
input, select, button { width:100%; padding:10px; margin:8px 0; border-radius:8px; }
button { background:black; color:white; font-size:16px; cursor:pointer; }
button:hover { background:#333; }
#status { margin-top:20px; padding:12px; border-radius:8px; font-weight:bold; word-break: break-word; }
.success { background: #d4edda; color: #155724; }
.error { background: #f8d7da; color: #721c24; }
.info { background: #fff3cd; color: #856404; }
table { width:100%; border-collapse: collapse; margin-bottom:20px; }
th, td { border-bottom:1px solid #ccc; padding:8px; text-align:left; }
</style>
</head>
<body>

<div class="container">
<h2>StoreCollect Checkout</h2>

<form id="checkoutForm">
  <input type="text" name="firstName" placeholder="First Name" required>
  <input type="text" name="lastName" placeholder="Last Name" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="text" name="phone" placeholder="Phone">
  <input type="text" name="address1" placeholder="Address" required>
  <input type="text" name="city" placeholder="City" required>
  <select name="province" required>
    <option value="">Select Province</option>
    <option value="Gauteng">Gauteng</option>
    <option value="KwaZulu-Natal">KwaZulu-Natal</option>
    <option value="Western Cape">Western Cape</option>
    <option value="Eastern Cape">Eastern Cape</option>
    <option value="Free State">Free State</option>
    <option value="Mpumalanga">Mpumalanga</option>
    <option value="Limpopo">Limpopo</option>
    <option value="North West">North West</option>
    <option value="Northern Cape">Northern Cape</option>
  </select>
  <input type="text" name="zip" placeholder="Postal Code" required>
</form>

<h3>Cart:</h3>
<table id="cartTable">
<thead><tr><th>Product</th><th>Qty</th><th>Price</th></tr></thead>
<tbody></tbody>
</table>

<h3>Total: R<span id="grandTotal">0</span></h3>

<button id="payButton">Pay Now</button>
<div id="status" class="info">Fill the form and click "Pay Now".</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const statusEl = document.getElementById("status");
  const tbody = document.querySelector("#cartTable tbody");
  const grandTotalEl = document.getElementById("grandTotal");
  const payButton = document.getElementById("payButton");

  const params = new URLSearchParams(window.location.search);
  const cart = [];

  for (let i = 0; params.has(`title${i}`); i++) {
    cart.push({
      title: params.get(`title${i}`),
      price: parseFloat(params.get(`price${i}`)),
      qty: parseInt(params.get(`qty${i}`)),
      variantId: params.get(`variantId${i}`)
    });
  }

  if (cart.length === 0 && params.has("title")) {
    cart.push({
      title: params.get("title"),
      price: parseFloat(params.get("price")),
      qty: parseInt(params.get("qty")) || 1,
      variantId: params.get("variantId")
    });
  }

  const EXCHANGE_RATE = 17.40;
  let total = 0;

  cart.forEach(item => {
    const priceInRands = item.price * EXCHANGE_RATE;
    const row = document.createElement("tr");
    row.innerHTML = `<td>${item.title}</td><td>${item.qty}</td><td>R${(priceInRands * item.qty).toFixed(2)}</td>`;
    tbody.appendChild(row);
    total += priceInRands * item.qty;
  });

  const SHIPPING_COST = 100;
  grandTotalEl.textContent = (total + SHIPPING_COST).toFixed(2);

  payButton.addEventListener("click", async () => {
    const form = document.getElementById("checkoutForm");

    if (!form.firstName.value || !form.lastName.value || !form.email.value ||
        !form.address1.value || !form.city.value || !form.zip.value || !form.province.value) {
      statusEl.textContent = "Please fill all required fields.";
      statusEl.className = "error";
      return;
    }

    const amountInCents = Math.round((total + SHIPPING_COST) * 100);
    statusEl.textContent = "Creating secure payment...";
    statusEl.className = "info";

    const res = await fetch("/api/yoco-checkout", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        amountInCents,
        currency: "ZAR",
        items: cart,
        name: form.firstName.value,
        email: form.email.value
      })
    });

    const data = await res.json();
    if (!res.ok) {
      statusEl.textContent = "Failed to create checkout: " + JSON.stringify(data);
      statusEl.className = "error";
      return;
    }

    openYocoPopup(data.checkoutUrl);
  });

  function openYocoPopup(url) {
    const popup = document.createElement("div");
    popup.style.position = "fixed";
    popup.style.inset = "0";
    popup.style.background = "rgba(0,0,0,0.7)";
    popup.style.zIndex = "9999";
    popup.style.display = "flex";
    popup.style.alignItems = "center";
    popup.style.justifyContent = "center";

    popup.innerHTML = `
      <div style="width:90%;max-width:500px;height:600px;background:#fff;border-radius:12px;overflow:hidden;position:relative;">
        <iframe src="${url}" style="width:100%;height:100%;border:none;"></iframe>
        <button id="closePopupBtn"
          style="position:absolute;bottom:0;left:0;width:100%;padding:12px;background:black;color:white;border:0;cursor:pointer;">
          Cancel Payment
        </button>
      </div>
    `;

    document.body.appendChild(popup);
    document.getElementById("closePopupBtn").onclick = () => popup.remove();
  }

});
</script>
</body>
</html>
