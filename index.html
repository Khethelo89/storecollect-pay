<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StoreCollect Yoco Test Payment</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">
  <h2>StoreCollect - Hot Glasses 400</h2>
  <button id="pay-button" style="padding: 15px 30px; font-size: 16px; background-color: #007bff; color: white; border: none; border-radius: 5px;">
    Pay R400.00
  </button>

  <script src="https://js.yoco.com/sdk/v1/yoco-sdk-web.js"></script>
  <script>
    const yoco = new YocoSDK({
      publicKey: 'pk_test_a3abafa43ol0djK02ad4'
    });

    const payButton = document.getElementById('pay-button');
    payButton.addEventListener('click', function () {
      yoco.showPopup({
        amountInCents: 40000, // R400.00
        currency: 'ZAR',
        name: 'StoreCollect - Hot Glasses 400',
        callback: function (result) {
          if (result.error) {
            alert("Payment failed: " + result.error.message);
          } else {
            alert("Payment successful! Token: " + result.id);
            // Here you would send the token to your server or Make.com
          }
        }
      });
    });
  </script>
</body>
</html>
