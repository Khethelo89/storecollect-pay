<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StoreCollect Payment</title>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init('YOUR_USER_ID'); // replace with your EmailJS user ID
</script>
</head>
<body>

<h1>Processing Your Payment...</h1>

<script>
  // -------------------------------
  // 1️⃣ Capture Shopify Pay Now query params
  // -------------------------------
  const params = new URLSearchParams(window.location.search);

  const product = {
    name: params.get('product'),
    price: parseFloat(params.get('price')) || 0,
    quantity: parseInt(params.get('quantity')) || 1,
    variantId: params.get('variantId'),
    shippingCost: parseFloat(params.get('shipping')) || 0
  };

  // Collect customer info from query params or default
  const firstName = params.get('firstName') || "John";
  const lastName = params.get('lastName') || "Doe";
  const email = params.get('email') || "customer@example.com";
  const phone = params.get('phone') || "";
  const address1 = params.get('address1') || "";
  const city = params.get('city') || "Other";
  const province = params.get('province') || "";
  const country = params.get('country') || "South Africa";
  const zip = params.get('zip') || "";

  // -------------------------------
  // 2️⃣ Simple shipping calculation (optional)
  // -------------------------------
  function calculateShipping(city = "Other", country = "South Africa") {
    const saRates = {
      'Johannesburg': 50,
      'Cape Town': 60,
      'Durban': 55,
      'Pretoria': 50,
      'Other': 70
    };
    if (country.toLowerCase() === 'south africa') return saRates[city] || saRates['Other'];
    return 150; // international default
  }
  product.shippingCost = calculateShipping(city, country);

  // -------------------------------
  // 3️⃣ Send POST to Yoco webhook
  // -------------------------------
  async function sendToWebhook() {
    try {
      const payload = {
        product_name: product.name,
        product_price: product.price,
        product_quantity: product.quantity,
        variantId: product.variantId,
        shipping_cost: product.shippingCost,
        customer_first_name: firstName,
        customer_last_name: lastName,
        customer_email: email,
        customer_phone: phone,
        customer_address: address1,
        customer_city: city,
        customer_province: province,
        customer_country: country,
        customer_zip: zip,
        payment_id: "SIMULATED_PAYMENT_ID", // replace with real payment ID from Yoco
        financial_status: "paid"
      };

      const response = await fetch('https://your-vercel-domain.com/api/yoco-webhook', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (!response.ok) throw new Error(await response.text());
      const result = await response.json();
      console.log('Webhook processed successfully:', result);

      // -------------------------------
      // 4️⃣ Send EmailJS notification
      // -------------------------------
      emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', {
        product_name: product.name,
        quantity: product.quantity,
        price: (product.price * product.quantity).toFixed(2),
        shipping_cost: product.shippingCost.toFixed(2),
        customer_name: firstName + ' ' + lastName,
        customer_email: email,
        customer_phone: phone,
        customer_address: address1,
        customer_city: city,
        customer_province: province,
        customer_country: country,
        customer_zip: zip
      }).then(response => {
        console.log('EmailJS sent successfully:', response.status, response.text);
      }, error => {
        console.error('EmailJS error:', error);
      });

      // -------------------------------
      // 5️⃣ Redirect to Thank You page
      // -------------------------------
      setTimeout(() => { window.location.href = 'thank-you.html'; }, 2000);

    } catch (err) {
      console.error('Webhook error:', err);
      alert('⚠ Payment failed or webhook error. Please contact support.');
    }
  }

  // Run payment process automatically
  sendToWebhook();
</script>

</body>
</html>
