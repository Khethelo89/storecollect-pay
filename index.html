<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StoreCollect Checkout</title>
<script src="https://js.yoco.com/sdk/v1/yoco-sdk-web.js"></script>
<style>
body { font-family: Arial; text-align:center; padding:20px; background:#f3f3f3; }
.container { max-width:600px; margin:auto; background:white; padding:20px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
input, select, button { width:100%; padding:10px; margin:8px 0; border-radius:8px; }
button { background:black; color:white; font-size:16px; cursor:pointer; }
button:hover { background:#333; }
#status { margin-top:20px; padding:12px; border-radius:8px; font-weight:bold; word-break: break-word; }
.success { background: #d4edda; color: #155724; }
.error { background: #f8d7da; color: #721c24; }
.info { background: #fff3cd; color: #856404; }
table { width:100%; border-collapse: collapse; margin-bottom:20px; }
th, td { border-bottom:1px solid #ccc; padding:8px; text-align:left; }
</style>
</head>
<body>

<div class="container">
<h2>StoreCollect Checkout</h2>

<form id="checkoutForm">
<input type="text" name="firstName" placeholder="First Name" required>
<input type="text" name="lastName" placeholder="Last Name" required>
<input type="email" name="email" placeholder="Email" required>
<input type="text" name="phone" placeholder="Phone">
<input type="text" name="address1" placeholder="Address" required>
<input type="text" name="city" placeholder="City" required>
<select name="province" id="province" required>
  <option value="">Select Province</option>
  <option value="Gauteng">Gauteng</option>
  <option value="KwaZulu-Natal">KwaZulu-Natal</option>
  <option value="Western Cape">Western Cape</option>
  <option value="Eastern Cape">Eastern Cape</option>
  <option value="Free State">Free State</option>
  <option value="Mpumalanga">Mpumalanga</option>
  <option value="Limpopo">Limpopo</option>
  <option value="North West">North West</option>
  <option value="Northern Cape">Northern Cape</option>
</select>
<input type="text" name="zip" placeholder="Postal Code" required>
</form>

<h3>Cart:</h3>
<table id="cartTable">
<thead><tr><th>Product</th><th>Qty</th><th>Price</th></tr></thead>
<tbody></tbody>
</table>

<h3>Total: R<span id="grandTotal">0</span></h3>

<button id="payButton">Pay Now</button>
<div id="status" class="info">Fill the form and click "Pay Now".</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const statusEl = document.getElementById("status");
  const tbody = document.querySelector("#cartTable tbody");
  const grandTotalEl = document.getElementById("grandTotal");
  const payButton = document.getElementById("payButton");

  const cart = [{ title: "T-Shirt", price: 150, qty: 1 }];
  let total = 0;
  cart.forEach(item => {
    const row = document.createElement("tr");
    row.innerHTML = `<td>${item.title}</td><td>${item.qty}</td><td>R${item.price}</td>`;
    tbody.appendChild(row);
    total += item.price * item.qty;
  });
  grandTotalEl.textContent = total + 100;

  const yoco = new window.YocoSDK({ publicKey: "pk_test_a3abafa43ol0djK02ad4" });

  payButton.addEventListener("click", async () => {
    const form = document.getElementById("checkoutForm");
    if (!form.firstName.value || !form.lastName.value || !form.email.value || !form.address1.value || !form.city.value || !form.zip.value) {
      statusEl.textContent = "Please fill all required fields.";
      statusEl.className = "error";
      return;
    }
    if (!form.province.value) {
      statusEl.textContent = "Please select your province.";
      statusEl.className = "error";
      return;
    }

    const SHIPPING_COST = 100;
    const amountInCents = Math.round((total + SHIPPING_COST) * 100);

    statusEl.textContent = "Processing payment...";
    statusEl.className = "info";

    yoco.showPopup({
      amountInCents,
      currency: "ZAR",
      name: "StoreCollect",
      description: "Checkout Payment",
      callback: async (result) => {
        if (!result.id) {
          statusEl.textContent = "Payment failed: No token returned";
          statusEl.className = "error";
          return;
        }

        const payload = {
          token: result.id,
          amountInCents,
          currency: "ZAR",
          items: cart,
          firstName: form.firstName.value,
          lastName: form.lastName.value,
          email: form.email.value,
          phone: form.phone.value,
          address: form.address1.value,
          city: form.city.value,
          province: form.province.value,
          zip: form.zip.value
        };

        console.log("Sending to webhook:", payload);

        try {
          const res = await fetch("/api/yoco-webhook", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });
          const data = await res.json();
          if (!res.ok) {
            statusEl.textContent = "Order failed: " + JSON.stringify(data);
            statusEl.className = "error";
          } else {
            statusEl.textContent = "Payment successful! Redirecting...";
            statusEl.className = "success";
            window.location.href = "/thankyou.html?name=${encodeURIComponent(firstName)}&price=${encodeURIComponent(Price)}&{product=${encodeURIComponent(Product)}";
          }
        } catch (err) {
          statusEl.textContent = "Order error: " + err.message;
          statusEl.className = "error";
        }
      }
    });
  });
});
</script>
</body>
</html>
                                            </html>
