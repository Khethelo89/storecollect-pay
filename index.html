<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StoreCollect Payment</title>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init('YOUR_USER_ID'); // replace with your EmailJS user ID
</script>
</head>
<body>

<h1>Processing Your Payment...</h1>

<script>
  // -------------------------------
  // 1️⃣ Capture Shopify Pay Now query params
  // -------------------------------
  const params = new URLSearchParams(window.location.search);

  const product = {
    name: params.get('product'),
    price: parseFloat(params.get('price')) || 0,
    quantity: parseInt(params.get('quantity')) || 1,
    variantId: params.get('variantId'),
    shippingCost: parseFloat(params.get('shipping')) || 0
  };

  // Collect customer info dynamically or hardcode for testing
  const firstName = params.get('firstName') || "John";
  const lastName = params.get('lastName') || "Doe";
  const email = params.get('email') || "customer@example.com";
  const phone = params.get('phone') || "";
  const address1 = params.get('address1') || "";
  const city = params.get('city') || "Other";
  const province = params.get('province') || "";
  const country = params.get('country') || "South Africa";
  const zip = params.get('zip') || "";

  // -------------------------------
  // 2️⃣ Send POST to Yoco webhook
  // -------------------------------
  async function sendToWebhook(orderData) {
    try {
      const response = await fetch('https://your-vercel-domain.com/api/yoco-webhook', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(orderData)
      });

      if (!response.ok) throw new Error(response.statusText);
      const result = await response.json();
      console.log('Webhook response:', result);
      return result;
    } catch (err) {
      console.error('Webhook error:', err);
      alert('⚠ Payment succeeded but webhook failed.');
      return null;
    }
  }

  // -------------------------------
  // 3️⃣ Process payment flow
  // -------------------------------
  async function processPayment() {
    // Simulate receiving a payment result from Yoco
    const paymentResult = { id: "SIMULATED_PAYMENT_ID" };

    const orderData = {
      product,
      customer: { firstName, lastName, email, phone, address1, city, province, country, zip },
      payment_id: paymentResult.id,
      financial_status: 'paid'
    };

    const webhookRes = await sendToWebhook(orderData);

    if (webhookRes) {
      // -------------------------------
      // 4️⃣ Create Shopify order
      // -------------------------------
      fetch('https://your-shopify-store.myshopify.com/admin/api/2025-07/orders.json', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-Shopify-Access-Token': 'YOUR_SHOPIFY_ADMIN_API_TOKEN'
        },
        body: JSON.stringify({
          order: {
            line_items: [{ variant_id: product.variantId, quantity: product.quantity }],
            shipping_address: {
              first_name: firstName,
              last_name: lastName,
              address1: address1,
              city: city,
              province: province,
              country: country,
              zip: zip
            },
            financial_status: 'paid',
            total_price: (product.price * product.quantity + product.shippingCost).toFixed(2)
          }
        })
      }).then(res => {
        if (res.ok) alert('✅ Payment successful! Shopify order created.');
        else alert('⚠ Payment succeeded but Shopify order creation failed.');
      });

      // -------------------------------
      // 5️⃣ Send EmailJS notification
      // -------------------------------
      emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', {
        product_name: product.name,
        quantity: product.quantity,
        price: (product.price * product.quantity).toFixed(2),
        shipping_cost: product.shippingCost.toFixed(2),
        customer_name: firstName + ' ' + lastName,
        customer_email: email,
        customer_phone: phone,
        customer_address: address1,
        customer_city: city,
        customer_province: province,
        customer_country: country,
        customer_zip: zip
      }).then(response => {
        console.log('EmailJS sent successfully:', response.status, response.text);
      }, error => {
        console.error('EmailJS error:', error);
      });

      // -------------------------------
      // 6️⃣ Redirect to Thank You page
      // -------------------------------
      setTimeout(() => { window.location.href = 'thank-you.html'; }, 2000);
    }
  }

  // Run payment process automatically
  processPayment();
</script>

</body>
</html>
