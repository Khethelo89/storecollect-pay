<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Webhook Test</title>
</head>
<body>
  <h1>Webhook Test Page</h1>

  <button id="getBtn">Send GET Request</button>
  <button id="postBtn">Send POST Request</button>
  <pre id="output"></pre>

  <script>
    const output = document.getElementById("output");
    const webhookUrl = "https://storecollect-pay.vercel.app/api/yoco-webhook";

    // GET request
    document.getElementById("getBtn").addEventListener("click", async () => {
      output.textContent = "Sending GET request...";
      try {
        const res = await fetch(webhookUrl);
        const text = await res.text();
        output.textContent = `GET Status: ${res.status}\nResponse: ${text}`;
      } catch (err) {
        output.textContent = `GET failed: ${err.message}`;
      }
    });

    // POST request
    document.getElementById("postBtn").addEventListener("click", async () => {
      output.textContent = "Sending POST request...";
      try {
        const res = await fetch(webhookUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ test: "Hello from POST" })
        });
        const text = await res.text();
        output.textContent = `POST Status: ${res.status}\nResponse: ${text}`;
      } catch (err) {
        output.textContent = `POST failed: ${err.message}`;
      }
    });
  </script>
</body>
</html>
