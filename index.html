<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StoreCollect Yoco Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: inline-block;
    }
    button {
      background-color: #00b386;
      border: none;
      color: white;
      padding: 12px 20px;
      text-align: center;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #009973;
    }
  </style>
  <script src="https://js.yoco.com/sdk/v1/yoco-sdk-web.js"></script>
</head>
<body>
  <div class="container">
    <h2>Pay for Hot Glasses 400</h2>
    <p>Amount: R400</p>
    <button id="payButton">Pay Now</button>
  </div>

  <script>
    var yoco = new window.YocoSDK({
      publicKey: 'pk_test_214ca77c878cc4578c5070b6e3c1435b'
    });

    document.getElementById('payButton').addEventListener('click', function () {
      yoco.showPopup({
        amountInCents: 40000,
        currency: 'ZAR',
        name: 'StoreCollect - Hot Glasses 400',
        callback: function (result) {
          if (result.error) {
            alert("Payment failed: " + result.error.message);
          } else {
            // ✅ Payment successful – send data to Make.com webhook
            fetch("https://hook.eu2.make.com/7916upq1bnexvh7ac41y1ig69q3qljs2", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({
                product: "Hot Glasses 400",
                amount: 400,
                currency: "ZAR",
                token: result.id,
                email: "bonginhlanhladlamini434@gmail.com",  // You can replace this with dynamic user input later
                status: "Paid"
              })
            });

            alert("Payment successful! Reference: " + result.id);
          }
        }
      });
    });
  </script>
</body>
</html>
