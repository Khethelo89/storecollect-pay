<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StoreCollect Checkout</title>
<style>
body { font-family: Arial; text-align:center; padding:20px; background:#f3f3f3; }
.container { max-width:600px; margin:auto; background:white; padding:20px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
input, select, button { width:100%; padding:10px; margin:8px 0; border-radius:8px; }
button { background:black; color:white; font-size:16px; cursor:pointer; }
button:hover { background:#333; }
#status { margin-top:20px; padding:12px; border-radius:8px; font-weight:bold; word-break: break-word; }
.success { background: #d4edda; color: #155724; }
.error { background: #f8d7da; color: #721c24; }
.info { background: #fff3cd; color: #856404; }
table { width:100%; border-collapse: collapse; margin-bottom:20px; }
th, td { border-bottom:1px solid #ccc; padding:8px; text-align:left; }
</style>
</head>
<body>

<div class="container">
<h2>StoreCollect Checkout</h2>

<form id="checkoutForm">
  <input type="text" name="firstName" placeholder="First Name" required>
  <input type="text" name="lastName" placeholder="Last Name" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="text" name="phone" placeholder="Phone">
  <input type="text" name="address1" placeholder="Address" required>
  <input type="text" name="city" placeholder="City" required>
  <select name="province" required>
    <option value="">Select Province</option>
    <option value="Gauteng">Gauteng</option>
    <option value="KwaZulu-Natal">KwaZulu-Natal</option>
    <option value="Western Cape">Western Cape</option>
    <option value="Eastern Cape">Eastern Cape</option>
    <option value="Free State">Free State</option>
    <option value="Mpumalanga">Mpumalanga</option>
    <option value="Limpopo">Limpopo</option>
    <option value="North West">North West</option>
    <option value="Northern Cape">Northern Cape</option>
  </select>
  <input type="text" name="zip" placeholder="Postal Code" required>
</form>

<h3>Cart:</h3>
<table id="cartTable">
<thead><tr><th>Product</th><th>Qty</th><th>Price</th></tr></thead>
<tbody></tbody>
</table>

<h3>Total: R<span id="grandTotal">0</span></h3>

<button id="payButton">Pay Now</button>
<div id="status" class="info">Fill the form and click "Pay Now".</div>
</div>

<script>
<script>
document.addEventListener("DOMContentLoaded", () => {

  const statusEl = document.getElementById("status");
  const tbody = document.querySelector("#cartTable tbody");
  const grandTotalEl = document.getElementById("grandTotal");
  const payButton = document.getElementById("payButton");

  const params = new URLSearchParams(window.location.search);
  const cart = [];

  // Support multiple products from URL params
  for (let i = 0; params.has(`title${i}`); i++) {
    cart.push({
      title: params.get(`title${i}`) || "Unknown Product",
      price: parseFloat(params.get(`price${i}`)) || 0,
      qty: parseInt(params.get(`qty${i}`)) || 1
    });
  }

  // Support single product
  if (cart.length === 0 && params.has("title")) {
    cart.push({
      title: params.get("title") || "Unknown Product",
      price: parseFloat(params.get("price")) || 0,
      qty: parseInt(params.get("qty")) || 1
    });
  }

  const EXCHANGE_RATE = 17.40; // USD -> ZAR
  const SHIPPING_COST = 100;    // Flat shipping
  let total = 0;

  // Render cart table
  cart.forEach(item => {
    const priceInRands = item.price * EXCHANGE_RATE;
    const row = document.createElement("tr");
    row.innerHTML = `<td>${item.title}</td><td>${item.qty}</td><td>R${(priceInRands * item.qty).toFixed(2)}</td>`;
    tbody.appendChild(row);
    total += priceInRands * item.qty;
  });

  grandTotalEl.textContent = (total + SHIPPING_COST).toFixed(2);

  payButton.addEventListener("click", async () => {
    const form = document.getElementById("checkoutForm");

    // Validate required fields
    const firstName = form.firstName.value.trim();
    const lastName = form.lastName.value.trim();
    const email = form.email.value.trim();
    const phone = form.phone.value.trim();

    if (!firstName || !lastName || !email || !form.address1.value.trim() || !form.city.value.trim() || !form.zip.value.trim() || !form.province.value) {
      statusEl.textContent = "Please fill all required fields.";
      statusEl.className = "error";
      return;
    }

    const amountInCents = Math.round((total + SHIPPING_COST) * 100);

    statusEl.textContent = "Creating secure payment...";
    statusEl.className = "info";

    try {
      const res = await fetch("/api/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          amountInCents,
          currency: "ZAR",
          lineItems: cart.map(item => ({
            name: item.title,
            quantity: item.qty,
            amount: Math.round(item.price * EXCHANGE_RATE)
          })),
          customer: {
            name: firstName + " " + lastName,
            email,
            phone: phone || ""
          },
          successUrl: "https://storecollect.net/success",
          cancelUrl: "https://storecollect.net/cancel"
        })
      });

      const data = await res.json();
      console.log("Backend response:", data);

      if (!res.ok || !data.checkoutUrl) {
        statusEl.textContent = "Failed to create checkout. Response: " + JSON.stringify(data);
        statusEl.className = "error";
        return;
      }

      // Safe redirect to Yoco
      window.location.href = data.checkoutUrl;

    } catch (err) {
      statusEl.textContent = "Server error: " + err.message;
      statusEl.className = "error";
    }
  });

});
</script>
</body>
</html>
