<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StoreCollect Checkout</title>
<script src="https://js.yoco.com/sdk/v1/yoco-sdk-web.js"></script>
<style>
body { font-family: Arial; background:#f3f3f3; padding:20px; text-align:center; }
.container { max-width:600px; margin:auto; background:white; padding:20px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
table { width:100%; margin-bottom:20px; border-collapse: collapse; }
th, td { padding:8px; border-bottom:1px solid #ddd; text-align:left; }
input, select, button { width:100%; padding:10px; margin:8px 0; border-radius:8px; }
button { background:black; color:white; font-size:16px; cursor:pointer; }
button:hover { background:#333; }
</style>
</head>
<body>

<div class="container">
<h2>StoreCollect Checkout</h2>

<table id="cartTable">
  <thead><tr><th>Product</th><th>Qty</th><th>Price</th></tr></thead>
  <tbody></tbody>
</table>

<h3>Subtotal: R<span id="totalAmount">0</span></h3>
<h4>Shipping: R<span id="shippingAmount">0</span></h4>
<h3>Grand Total: R<span id="grandTotal">0</span></h3>

<form id="checkoutForm">
<input type="text" name="firstName" placeholder="First Name" required>
<input type="text" name="lastName" placeholder="Last Name" required>
<input type="email" name="email" placeholder="Email" required>
<input type="text" name="phone" placeholder="Phone">
<input type="text" name="address1" placeholder="Address" required>
<input type="text" name="city" placeholder="City" required>

<select name="province" id="province" required>
  <option value="">Select Province</option>
  <option value="Gauteng">Gauteng</option>
  <option value="KwaZulu-Natal">KwaZulu-Natal</option>
  <option value="Western Cape">Western Cape</option>
  <option value="Eastern Cape">Eastern Cape</option>
  <option value="Free State">Free State</option>
  <option value="Mpumalanga">Mpumalanga</option>
  <option value="Limpopo">Limpopo</option>
  <option value="North West">North West</option>
  <option value="Northern Cape">Northern Cape</option>
</select>

<input type="text" name="zip" placeholder="Postal Code" required>
</form>

<div id="yoco-card"></div>
<button id="payButton">Pay Now</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  // Initialize Yoco SDK
  const yoco = new YocoSDK({ publicKey: "pk_test_a3abafa43ol0djK02ad4" });

  // Get cart items from URL ?items=[JSON]
  const urlParams = new URLSearchParams(window.location.search);
  let items = [];
  try { items = JSON.parse(urlParams.get("items") || "[]"); } 
  catch(e){ console.error("Invalid items JSON", e); }
  if(items.length===0){ items=[{title:"Okay Test Product", price:199, quantity:1}]; }

  window.items = items; // Make accessible globally

  // Display cart
  const tbody = document.querySelector("#cartTable tbody");
  let subtotal = 0;
  items.forEach(item=>{
    const tr = document.createElement("tr");
    tr.innerHTML=`<td>${item.title}</td><td>${item.quantity}</td><td>R${(item.price*item.quantity).toFixed(2)}</td>`;
    tbody.appendChild(tr);
    subtotal += item.price*item.quantity;
  });
  document.getElementById("totalAmount").textContent = subtotal.toFixed(2);

  // Shipping calculator
  function calculateShipping(province){
    const rates={"Gauteng":50,"KwaZulu-Natal":55,"Western Cape":60,"Eastern Cape":65,
                 "Free State":55,"Mpumalanga":60,"Limpopo":65,"North West":55,"Northern Cape":70};
    return rates[province] || 70;
  }

  const provinceSelect = document.getElementById("province");
  let shippingCost = 0;
  provinceSelect.addEventListener("change",()=>{
    shippingCost = calculateShipping(provinceSelect.value);
    document.getElementById("shippingAmount").textContent = shippingCost.toFixed(2);
    document.getElementById("grandTotal").textContent = (subtotal + shippingCost).toFixed(2);
  });

  // Handle Pay Now button
  const payButton = document.getElementById("payButton");
  payButton.addEventListener("click", () => {
    const formData = new FormData(document.getElementById("checkoutForm"));
    const province = formData.get("province");
    shippingCost = calculateShipping(province);
    const grandTotal = subtotal + shippingCost;

    yoco.showPaymentPage({
      amountInCents: Math.round(grandTotal*100),
      currency: "ZAR",
      name: formData.get("firstName") + " " + formData.get("lastName"),
      email: formData.get("email"),
      onSuccess: function(result){
        console.log("âœ… Payment successful", result);

        const payload = {
          items,
          customer_first_name: formData.get("firstName"),
          customer_last_name: formData.get("lastName"),
          customer_email: formData.get("email"),
          customer_phone: formData.get("phone"),
          customer_address: formData.get("address1"),
          customer_city: formData.get("city"),
          customer_province: province,
          customer_country: "South Africa",
          customer_zip: formData.get("zip"),
          payment_id: result.id,
          financial_status: "paid",
          shipping_cost: shippingCost
        };

        fetch("/api/yoco-webhook",{
          method:"POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify(payload)
        })
        .then(r=>r.json())
        .then(data=>{
          if(data.success){
            alert("âœ… Payment and Shopify order created!");
            window.location.href="thank-you.html";
          } else {
            console.error(data);
            alert("âš  Order failed. Check console.");
          }
        })
        .catch(err=>{
          console.error(err);
          alert("ðŸ”¥ Webhook error. Check console.");
        });
      },
      onError: function(err){
        console.error("âš  Payment failed", err);
        alert("âš  Payment failed: "+err.message);
      }
    });
  });
});
</script>
</body>
</html>
