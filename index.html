<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StoreCollect Pay - Webhook Test</title>
</head>
<body>
  <h1>StoreCollect Pay</h1>
  <p>Click the button below to test your webhook connection.</p>

  <button id="testFetch">Test Webhook</button>

  <script>
    document.getElementById("testFetch").addEventListener("click", async () => {
      try {
        const response = await fetch("https://storecollect-pay.vercel.app/api/yoco-webhook", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: "Hello from frontend",
            orderId: "TEST123",
            amount: 1000, // 10.00 in cents
            currency: "ZAR"
          })
        });

        const result = await response.json();
        console.log("Response from webhook:", result);
        alert("Webhook replied: " + JSON.stringify(result));
      } catch (err) {
        console.error("Fetch error:", err);
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
